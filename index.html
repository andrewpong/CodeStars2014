<html ng-app>
	<body ng-init="names=[{name:'Zed', cost:9.99}, {name:'Mena', cost:49.99}]">

			Name : <input type="text" ng-model="search.name" /> {{ search }}


		<br />
		<ul>
		<li ng-repeat="n in names | filter:search | orderBy:'name'">{{ n.name | lowercase }} {{ n.cost | currency}}</li>
		</ul>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" />
		<script></script>








	</body>
</html>
